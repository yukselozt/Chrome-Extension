<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button class="button">Click</button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="/assets/clouds.png" class="weather-icon" alt="" />
        <h1 class="temp" id="temp">22 C</h1>
        <h2 class="city" id="city">Ankara</h2>
        <div class="details">
          <div class="col">
            <img src="/assets/humidity.png" alt="" />
            <div>
              <p class="humidity" id="humidity">70 %</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/assets/wind.png" alt="" />
            <div>
              <p class="wind" id="wind">7 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Kuram.js"></script>
  </body>
</html>
